<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="shoppingcartstyle.css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
        <title>장바구니</title>
        <script type="text/javascript" src="CART.js"></script>
    </head>
    <body>

        <!--기본 헤더-->
        <div class="header-wraaper">
            <div class="home_icons">
                <a href="https://javateam-7.netlify.app/"><i class='bx bx-home-alt-2'></i></a>
            </div>
            <form>
                <div class="search_box">
                    <input type="text" placeholder="상품 검색">
                    <i class='bx bx-search-alt-2'></i>
                </div>
            </form>
            <div class="header_icons">
                <div class="signin_menu">
                    <i class='bx bx-user'></i>
                </div>
                <div class="cart">
                    <a href="https://shoppingmall-cart--javaproject7.netlify.app/"><i class='bx bx-cart' ></i></a>
                </div>
            </div>
        </div>

        <!--네비게이션 바-->
        <div class="menu">
            <ul>
                <li>후원 목록</li>
                <li>상품</li>
                <li>특별 할인</li>
                <li>고객센터</li>
            </ul>
        </div>

        <div class="back">
            <p>장바구니</p>
        </div>

        <!--장바구니 레이아웃&폼-->
        <form name="orderform" id="orderform" method="post" class="orderform" action="/Page" onsubmit="return false;">
        
            <input type="hidden" name="cmd" value="order">
            <div class="basketdiv" id="basket">
                <div class="row head">
                    <div class="subdiv">
                        <div class="check">선택</div>
                        <div class="img">이미지</div>
                        <div class="pname">상품명</div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice">가격</div>
                        <div class="num">수량</div>
                        <div class="sum">합계</div>
                    </div>
                    <div class="subdiv">

                        <div class="basketcmd">삭제</div>
                    </div>
                    <div class="split"></div>
                </div>
        
                <div class="row data">
                    <div class="subdiv">
                        <div class="check"><input type="checkbox" name="buy" value="260" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div>
                        <div class="img"><img src="상품_이미지/bag.jpg" width="50px" height="50px"></div>
                        <div class="pname">
                            <span>확장형 백팩</span>
                        </div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice"><input type="hidden" name="p_price" id="p_price1" class="p_price" value="20000">20,000원</div>
                        <div class="num">
                            <div class="updown">
                                <input type="text" name="p_num1" id="p_num1" size="2" maxlength="4" class="p_num" value="1" onkeyup="javascript:basket.changePNum(1);">
                            </div>
                        </div>
                        <div class="sum">20,000원</div>
                    </div>
                    <div class="subdiv">
                        <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();">삭제</a></div>
                    </div>
                </div>
                <div class="row data">
                    <div class="subdiv">
                        <div class="check"><input type="checkbox" name="buy" value="261" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div>
                        <div class="img"><img src="상품_이미지/bed.jpg" width="60"></div>
                        <div class="pname">
                            <span>호텔형 페브릭 스프링 침대</span>
                        </div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice"><input type="hidden" name="p_price" id="p_price2" class="p_price" value="299000">299,000원</div>
                        <div class="num">
                            <div class="updown">
                                <input type="text" name="p_num2" id="p_num2" size="2" maxlength="4" class="p_num" value="1" onkeyup="javascript:basket.changePNum(2);">
                                
                            </div>
                        </div>
                        <div class="sum">299,000원</div>
                    </div>
                    <div class="subdiv">
                        <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();">삭제</a></div>
                    </div>
                </div>
                <div class="row data">
                    <div class="subdiv">
                        <div class="check"><input type="checkbox" name="buy" value="262" checked="" onclick="javascript:basket.checkItem();">&nbsp;</div>
                        <div class="img"><img src="상품_이미지/clothes.jpg" width="60"></div>
                        <div class="pname">
                            <span>숏패딩 점퍼</span>
                        </div>
                    </div>
                    <div class="subdiv">
                        <div class="basketprice"><input type="hidden" name="p_price" id="p_price3" class="p_price" value="45300">45,300원</div>
                        <div class="num">
                            <div class="updown">
                                <input type="text" name="p_num3" id="p_num3" size="2" maxlength="4" class="p_num" value="1" onkeyup="javascript:basket.changePNum(3);">
                            </div>
                        </div>
                        <div class="sum">45,300원</div>
                    </div>
                    <div class="subdiv">
                        <div class="basketcmd"><a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delItem();">삭제</a></div>
                    </div>
                </div>
        
            </div>

            <!--금액 합계와 개수 합계출력-->
            <div class="right-align basketrowcmd">
                <a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delCheckedItem();">선택상품삭제</a>
                <a href="javascript:void(0)" class="abutton" onclick="javascript:basket.delAllItem();">장바구니비우기</a>
            </div>

            <div class="bigtext right-align sumcount" id="sum_p_num">상품갯수: 3개</div>
            <div class="bigtext right-align box blue summoney" id="sum_p_price">합계금액: 364,300원</div>

            <div id="goorder" class="">
                <div class="clear"></div>
                <div class="buttongroup center-align cmd">
                    <a href="javascript:void(0);">선택한 상품 주문</a>
                </div>
            </div>
        </form>

        
    </body>
</html>
